<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Riches Profile | Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html"> <img src="./images/logo.png" alt="logo" /></a>
      </div>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a class="active" href="./register.html">Register</a></li>
        <li>
          <a class="login" href="./login.html">Login</a>
        </li>
      </ul>
    </header>
    <main class="main-contact">
      <header>
        <h1>Registration Page</h1>
        <h6>Please Fill the Form Below To Register</h6>
      </header>
    </main>
    <div class="gap"></div>
    <section class="mini-section">
      <div class="form">
        <form action="">
          <div>
            <label for="first">FirstName</label><br />
            <input
              class="input"
              type="text"
              id="first"
              placeholder="Enter Your First Name"
              required
            />
          </div>
          <div>
            <label for="last">LastName</label><br />
            <input
              class="input"
              type="text"
              id="last"
              placeholder="Enter Your Last Name"
              required
            />
          </div>
          <div>
            <label for="phone">Phone Number</label><br />
            <input
              class="input"
              type="number"
              id="phone"
              placeholder="Enter Your Phone Number"
              required
            />
          </div>
          <div>
            <label for="gender">Choose Your Gender</label>
            <select name="" id="gender" class="input" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div>
            <label for="country">Country</label><br />
            <input
              class="input"
              type="text"
              id="country"
              placeholder="Enter Your Country"
              required
            />
          </div>
          <div>
            <label for="state">State/Province</label><br />
            <input
              class="input"
              type="text"
              id="state"
              placeholder="Enter Your State/Province"
              required
            />
          </div>
          <div>
            <label for="email">Email Address</label><br />
            <input
              class="input"
              type="email"
              id="email"
              placeholder="Enter Your Email Address"
              required
            />
          </div>
          <div>
            <label for="password">Password</label><br />
            <input
              class="input"
              type="password"
              id="password"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <div>
            <label for="confirm">Confirm password</label><br />
            <input
              class="input"
              type="password"
              id="confirm"
              placeholder="Enter Your Confirm password"
              required
            />
          </div>
          <div>
            <input class="button" type="submit" value="Click To Register" />
          </div>
        </form>
      </div>
    </section>
    <div class="gap"></div>
    <footer>
      <p>
        <a href="./contact.html" class="contact">Contact Me Today</a> Author:
        Riches Kelechi

          >richeskelechi94.rk@gmail.com</a
        >
      </p>
    </footer>
  </body>
</html>
