  <body>
    <header>
      <div class="logo">
        <a href="./index.html"> <img src="./images/logo.png" alt="logo" /></a>

        <li><a href="./index.html">Home</a></li>

    <main class="main-contact">
      <header>
        <h1>Login Page</h1>
        <h6>Please Fill the Form Below To Login</h6>
      </header>
    </main>
    <div class="gap"></div>
    <section class="mini-section" style="margin-top: 50px">
      <div class="form">
        <form action="">
          <div>
            <label for="email">Email Address</label><br />
            <input
              class="input"
              type="email"
              id="email"
              placeholder="Enter Your Email Address"
              required
            />
          </div>
          <div>
            <label for="password">Password</label><br />
            <input
              class="input"
              type="password"
              id="password"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <div>
            <input class="button" type="submit" value="Click To Login" />
          </div>
        </form>
      </div>
    </section>
    <div class="gap"></div>
