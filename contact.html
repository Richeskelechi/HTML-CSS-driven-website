  <body>
    <header>
      <div class="logo">
        <a href="./index.html"> <img src="./images/logo.png" alt="logo" /></a>
      </div>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a class="active" href="./contact.html">Contact</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a class="login" href="./login.html">Login</a></li>
      </ul>
    </header>
    <main class="main-contact">
      <header>
        <h1>Contact me</h1>
        <h6>Please Fill the Form Below To Conatct me</h6>
      </header>
    </main>
    <div class="gap"></div>
    <section class="mini-section">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126863.24865769144!2d3.5014119736888474!3d6.461151713182614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bff025bbbda17%3A0x939e70d32d122566!2sUBA%20Supermarket!5e0!3m2!1sen!2sng!4v1653941600779!5m2!1sen!2sng"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="form">
        <form action="">
          <div>
            <label for="name">FullName</label><br />
            <input
              class="input"
              type="text"
              id="name"
              placeholder="Enter Your Full Name"
              required
            />
          </div>
          <div>
            <label for="email">Email Address</label><br />
            <input
              class="input"
              type="email"
              id="email"
              placeholder="Enter Your Email Address"
              required
            />
          </div>
          <div>
            <label for="message">Your Message</label><br />
            <textarea
              class="input"
              id="message"
              cols="30"
              rows="7"
              required
            ></textarea>
          </div>
          <div>
            <input class="button" type="submit" value="Send Message" />
          </div>
        </form>
      </div>
    </section>
    <div class="gap"></div>
    <footer>
      <p>
        <a href="#" class="contact">Contact Me Today</a> Author: Riches Kelechi
        <a href="mailto:richeskelechi94.rk@gmail.com"
          >richeskelechi94.rk@gmail.com</a
        >
      </p>
    </footer>
  </body>
</html>
